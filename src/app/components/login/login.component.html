<div class="login-main" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="50">
        <div 
        class="login-heading" 
        fxLayout="column" 
        fxLayoutAlign="center center"
        >
            <mat-card-title>
                <p>
                    <span class="f">f</span>
                    <span class="u">u</span>
                    <span class="n">n</span>
                    <span class="d">d</span>
                    <span class="o">o</span>
                    <span class="oo">o</span>
                    <span class="n">n</span>
                    <span class="o">o</span>
                    <span class="t">t</span>
                    <span class="e">e</span>
                </p>
            </mat-card-title>
            <h1> Sign in </h1>
            <h3> Use your Fundoo Account </h3>
        </div>

        <div 
        fxLayout="column" 
        fxLayoutAlign="center center"
        >
            <mat-form-field [style.fontSize.px]="12" appearance="outline">
                <mat-label>Email or phone</mat-label>
                <input matInput placeholder="Email" name="email" type="text" required>
            </mat-form-field>

            <mat-form-field [style.fontSize.px]="12" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="Password" name="password" type="password" required>
            </mat-form-field>
        </div>
        <div class="login-button" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=10%>
            <button mat-raised-button 
            style="background-color: #0000FF;filter:brightness(1.5);color: white;"
            >
                Login
            </button>
        </div>
    </mat-card>
</div>
